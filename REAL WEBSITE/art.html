<!DOCTYPE HTML>
<html>
	<head>
		<title>Shruthika Prabahar </title>
		<link rel="icon" href="SP.png">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="main.css" />
		
	</head>
	<style>
		.intro { 
  text-align: center; 
  font-family: Arial;
}

h2 { 
  font-size: 36px;
}

p { 
  font-size: 14pt;
}

#image-gallery { 
  width: 600px; 
  margin: 0 auto;
}

#current-image { 
  width: 100%;
} 

#image-thumbs { 
  display: flex; 
  justify-content: center; 
  margin-top: 20px;
}
.thumb { 
  width: 80px; 
  height: 80px; 
  object-fit: cover; 
  margin-right: 10px; 
  cursor: pointer;
}
	</style>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>Shruthika Prabahar</h1>
						<p>Art Gallery!</p>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="content" class="main">
								<div class="intro"> 
									<h2>Work Gallery</h2> 
									<p>Select the images below to view </p> 
									<div id="image-gallery">
									  <img id="current-image" src="images/image1.jpg" alt="Image 1">
									  <div id="image-thumbs"></div>
									</div>
								  </div> 
								  <script src="script.js"></script>

							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						
						<section>
							
							<ul class="icons">
								<li><a href="#" class="icon brands fa-instagram alt"><span class="label">Instagram</span></a></li>
								<li><a href="https://github.com/ShruthikaPrabahar" class="icon brands fa-github alt"><span class="label">GitHub</span></a></li>
								<li><a href="#" class="icon brands fa-dribbble alt"><span class="label">Dribbble</span></a></li>
								<li><a href="https://www.linkedin.com/in/shruthika-prabahar-763287211/" class="icon brands fa-dribbble alt"><span class="label">Linkedin</span></a></li>
							
							</ul>
						</section>
						</footer>

			</div>

	</body>
	<script>
		var currentImage = document.getElementById("current-image");
		var imageThumbs = document.getElementById("image-thumbs");
		for (var i = 1; i <= 10; i++) {
			var thumb = document.createElement("img");
			thumb.src = "images/image" + i + ".jpg";
			thumb.alt = "Image " + i;
			thumb.addEventListener(
  "click", function() {
	currentImage.src = this.src;
currentImage.alt = this.alt;

  }
);
}
thumb.classList.add("thumb");
imageThumbs.appendChild(thumb);
	</script>
</html>
